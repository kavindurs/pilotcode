<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Test Comparison Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Property Comparison Tool Test</h1>

        <div class="bg-white p-6 rounded-lg shadow">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    <option value="">Loading categories...</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Subcategory</label>
                <select id="subcategoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md" disabled>
                    <option value="">Select a subcategory</option>
                </select>
            </div>

            <div id="debugOutput" class="mt-4 p-4 bg-gray-50 rounded text-sm font-mono">
                Debug output will appear here...
            </div>
        </div>
    </div>

    <script>
        console.log('Test script starting...');

        function debugLog(message) {
            console.log(message);
            const debugDiv = document.getElementById('debugOutput');
            if (debugDiv) {
                debugDiv.innerHTML += '<div>' + new Date().toISOString() + ': ' + message + '</div>';
            }
        }

        async function loadCategories() {
            debugLog('Starting to load categories...');

            try {
                const url = window.location.origin + '/api/property-comparison/categories';
                debugLog('Fetching from: ' + url);

                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                debugLog('Response status: ' + response.status);
                debugLog('Response content-type: ' + response.headers.get('content-type'));

                if (!response.ok) {
                    throw new Error('HTTP error! status: ' + response.status);
                }

                const data = await response.json();
                debugLog('Categories received: ' + JSON.stringify(data));

                const categoryFilter = document.getElementById('categoryFilter');
                categoryFilter.innerHTML = '<option value="">Select a category</option>';

                for (const [id, name] of Object.entries(data)) {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = name;
                    categoryFilter.appendChild(option);
                }

                debugLog('Categories populated successfully');

            } catch (error) {
                debugLog('Error loading categories: ' + error.message);
                debugLog('Error stack: ' + error.stack);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded, starting category load...');
            loadCategories();
        });
    </script>
</body>
</html>
